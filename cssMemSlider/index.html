<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS meme slider</title>
</head>
<body>
    <div class="pagewrapper">
        <h1>CSS meme slider</h1>
    </div>
    <div>
        <section class="carousel" aria-label="Slider">
        <ol class="carousel__viewport">
            <li id="carousel__slide1"
                tabindex="0"
                class="carousel__slide">
                <p class="meme_text">Страдающее средневековье</p>
                <img src="/cssMemSlider/cssMemSlider/aseets/img/img1.jpg" alt="Image">
            <div class="carousel__snapper">
                <a href="#carousel__slide4"
                class="carousel__prev">Go to last slide</a>
                <a href="#carousel__slide2"
                class="carousel__next">Go to next slide</a>
            </div>
            </li>
            <li id="carousel__slide2"
                tabindex="0"
                class="carousel__slide">
                <p class="meme_text">Тонкости перевода</p>
                <img src="/cssMemSlider/cssMemSlider/aseets/img/img2.jpg" alt="Image">
            <div class="carousel__snapper"></div>
            <a href="#carousel__slide1"
                class="carousel__prev">Go to previous slide</a>
            <a href="#carousel__slide3"
                class="carousel__next">Go to next slide</a>
            </li>
            <li id="carousel__slide3"
                tabindex="0"
                class="carousel__slide">
                <p class="meme_text">Лайфхак</p>
                <img src="/cssMemSlider/cssMemSlider/aseets/img/img3.jpg" alt="Image">
            <div class="carousel__snapper"></div>
            <a href="#carousel__slide2"
                class="carousel__prev">Go to previous slide</a>
            <a href="#carousel__slide4"
                class="carousel__next">Go to next slide</a>
            </li>
            <li id="carousel__slide4"
                tabindex="0"
                class="carousel__slide">
                <p class="meme_text">Воробущек-социофобушек</p>
                <img src="/cssMemSlider/cssMemSlider/aseets/img/img4.jpg" alt="Image">
            <div class="carousel__snapper"></div>
            <a href="#carousel__slide3"
                class="carousel__prev">Go to previous slide</a>
            <a href="#carousel__slide1"
                class="carousel__next">Go to first slide</a>
            </li>
        </ol>

        </section>
    </div>
</body>
</html>
